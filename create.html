<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form id="blogForm" class="form-container">
            <input type="text" id="title" placeholder="Title" required class="input-field">
            <textarea id="content" placeholder="Content" required class="textarea-field"></textarea>
            <button type="submit" class="btn">Post</button>
        </form>
        <button class="btn back" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
